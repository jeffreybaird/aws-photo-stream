<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/aws-amplify@3/dist/aws-amplify.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.713.0.min.js"></script>
    <script>
        Amplify.configure({
            Auth: {
                region: 'us-west-2',  // your region
                userPoolId: 'us-east-2_obGfnZjnI',  // your user pool id
                userPoolWebClientId: '3nvvc6phpv3oda8hu6c2a0db0c',  // your app client id
            },
        });
        function signUp() {
            var username = document.getElementById('signUpUsername').value;
            var password = document.getElementById('signUpPassword').value;
            var email = document.getElementById('signUpEmail').value;

            Auth.signUp({
                username,
                password,
                attributes: {
                    email,
                },
            })
                .then((data) => console.log(data))
                .catch((err) => console.log(err));
        }

        function signIn() {
            var username = document.getElementById('signInUsername').value;
            var password = document.getElementById('signInPassword').value;

            Auth.signIn(username, password)
                .then((user) => console.log(user))
                .catch((err) => console.log(err));
        }
    </script>
</head>
<body>
<h2>Sign Up</h2>
<form onsubmit="event.preventDefault(); signUp();">
    <input type="text" id="signUpUsername" placeholder="Username">
    <input type="password" id="signUpPassword" placeholder="Password">
    <input type="text" id="signUpEmail" placeholder="Email">
    <input type="submit" value="Sign Up">
</form>

<h2>Sign In</h2>
<form onsubmit="event.preventDefault(); signIn();">
    <input type="text" id="signInUsername" placeholder="Username">
    <input type="password" id="signInPassword" placeholder="Password">
    <input type="submit" value="Sign In">
</form>
<div class="header">The Lennon-Baird Family</div>
<div id="photos" class="container"></div>
<button id="loadMoreBtn" onclick="loadMorePhotos()">Load More</button>
<input type="hidden" id="pageToken" value="">
</body>
</html>
