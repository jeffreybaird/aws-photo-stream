<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type='module' src="main.js"></script>
    <script src="https://unpkg.com/aws-amplify@3/dist/aws-amplify.min.js"></script>

    </script>

<body>
<header class="header">
    <div id="loginContainer">
        <form id="loginForm" onsubmit="event.preventDefault(); userAuth.signIn();">
            <input type="text" id="signInUsername" placeholder="Username">
            <input type="password" id="signInPassword" placeholder="Password">
            <input type="submit" value="Sign In">
        </form>
    </div>
    <div id="confirmationForm" style="display: none;">
    <h2>Confirm Your Account</h2>
    <p>Please check your email for the confirmation code we sent you. Enter it below to confirm your account:</p>

    <form id="confirmForm" onsubmit="event.preventDefault(); userAuth.confirmSignUp();">
        <label for="confirm-username">Username:</label>
        <input type="text" id="confirm-username" placeholder="Enter username" readonly>

        <label for="confirmation-code">Confirmation Code:</label>
        <input type="text" id="confirmation-code" placeholder="Enter confirmation code">

        <input type="submit" value="Confirm Account">
    </form>
</div>

    <a href="#" onclick="onSignUpLinkClick(event)" id="signUpLink">Sign Up</a> <!-- Add this line -->
    <div id="signupContainer" hidden onsubmit="event.preventDefault(); userAuth.signUp();" style="display:none;">
        <form id="signupForm">
            <input type="text" id="signUpUsername" placeholder="Username">
            <input type="password" id="signUpPassword" placeholder="Password">
            <input type="text" id="signUpEmail" placeholder="Email">
            <input type="text" id="signUpName" placeholder="Name">
            <input type="text" id="signUpFamilyName" placeholder="Family Name">
            <input type="submit" value="Signup">
        </form>
    </div>
    <a href="#" onclick="onSignInLinkClick(event)" style="display:none;" id="signInLink">Sign In</a> <!-- Add this line -->
    <div id="userDisplay" hidden>
        Welcome, <span id="usernameDisplay"></span>!
        <a href="#" onclick="userAuth.signOut()">Logout</a>
    </div>
</header>


<body>
<div class="title-header">The Lennon-Baird Family</div>

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>
</body>
</html>
